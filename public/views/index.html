<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <!-- <style>
      
    </style> -->
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function () {
          const msgObject = { chatMessage: $('#m').val(), nickname: socket.id };
          socket.emit('message', msgObject);
          $('#m').val('');
          return false;
        });
        socket.on('message', function (msg) {
          $('#messages').append($('<p>').text(msg.nickname + ' '+ msg.date));
          $('#messages').append($('<li>').text(msg.chatMessage));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('bem-vindo', function (msg) {
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('history', function (msg) {
          $('#messages').append($('<p>').text(msg.nickname + ' ' + msg.date));
          $('#messages').append($('<li>').text(msg.chatMessage));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
    <!-- <script>
      
    </script> -->
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" data-testid="message-box" autocomplete="off" /><button>
        Send
      </button>
    </form>
  </body>
</html>
