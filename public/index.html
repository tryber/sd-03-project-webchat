<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web - Chat 2.0</title>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</head>
<body>
  <div>
    <span id="nickname"></span><br>
    <input type="text" id="nickname-box" data-testid="nickname-box" />
    <button type="button" id="nickname-save" data-testid="nickname-save">Salvar Nickname</button>
    <fieldset>
      <p>Mensagens:</p>
      <ul id="ulMsg"></ul>
    </fieldset>
    <div id="container" data-value="public"></div>
    <input type="text" id="message-box" data-testid="message-box" />
    <button type="submit" id="send-button" data-testid="send-button">Enviar</button><br>
    <button type="button" id="public-chat-button" data-testid="public">Voltar para chat p√∫blico</button>
    <fieldset>
      <span>Online</span>
      <ul id="ulUsers"></ul>
    </fieldset>
  </div>
  <script>
    const socket = io('http://localhost:3000');
    const inputMsg = document.getElementById('message-box');
    const btnEnviar = document.getElementById('send-button');
    const btnChatPublic = document.getElementById('public-chat-button');
    const nickname = document.getElementById('nickname');
    const btnSaveNickname = document.getElementById('nickname-save');
    const inputNickname = document.getElementById('nickname-box');

    socket.on('nickname', () =>{
      nickname.textContent  = `Guest ${ Math.floor(((Math.random() * 1000) + 1)) }`;
      socket.emit('nickname', nickname.textContent);
    });

    btnSaveNickname.addEventListener('click', () => {
      nickname.textContent = inputNickname.value;
      socket.emit('nickname', nickname.textContent);
      inputNickname.value = '';
    });

    socket.on('message', (message) => {
      const li = document.createElement('li');
      li.textContent = message;
      li.setAttribute('data-testid', 'message');
      document.getElementById('ulMsg').appendChild(li)
    });

    socket.on('history', (messages) => {
      document.getElementById('ulMsg').innerHTML = '';
      return messages.forEach(({ nickname, chatMessage }) => {
        const li = document.createElement('li');
        li.textContent = chatMessage;
        li.setAttribute('data-testid', 'message');
        document.getElementById('ulMsg').appendChild(li);
      });
    });

    socket.on('private', (data) => {
      const li = document.createElement('li');
      li.textContent = data.message;
      li.setAttribute('data-testid', 'message');
      document.getElementById('ulMsg').appendChild(li)
    });

    btnChatPublic.addEventListener('click', () => {
      socket.emit('history');
      const divValue = document.getElementById('container');
      divValue.setAttribute('data-value', 'public');
    })

    socket.on('private-history', (messages) => {
      if (messages.length === 0) return;
      return messages.forEach(({ nickname, chatMessage }) => {
        const li = document.createElement('li');
        li.textContent = chatMessage;
        li.setAttribute('data-testid', 'message');
        document.getElementById('ulMsg').appendChild(li);
      });
    })

    socket.on('onlines', (data) => {
      document.getElementById('ulUsers').innerHTML = '';
      return data.forEach(({ nickname, id }) => {
        const li = document.createElement('li');
        li.textContent = nickname;
        li.setAttribute('data-testid', 'online-user');
        li.setAttribute('value', id);
        document.getElementById('ulUsers').appendChild(li);

        if (socket.id !== id) {
          const button = document.createElement('button');
          button.textContent = `DM`;
          button.setAttribute('data-testid', 'private');
  
  
          button.addEventListener('click', () => {
            document.getElementById('ulMsg').innerHTML = '';
            socket.emit('private-history', id);
            const div = document.getElementById('container');
            div.setAttribute('data-value', id);
          });
          document.getElementById('ulUsers').appendChild(button);
        }
      })
    });

    btnEnviar.addEventListener('click', (e) => {
      e.preventDefault();
      const divValue = document.getElementById('container').getAttribute('data-value');

      if (divValue === 'public') {
        const messageObj = {
          chatMessage: inputMsg.value,
          nickname: nickname.textContent,
        }
        socket.emit('message', messageObj);
      } else {
        const messageObj = {
          chatMessage: inputMsg.value,
          nickname: nickname.textContent,
          to: divValue,
        };
        socket.emit('private', messageObj);
      }
      inputMsg.value = '';
    });
  </script>
</body>
</html>
