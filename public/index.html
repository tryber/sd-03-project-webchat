<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
</head>
<body>
  <input type="text" name="" id="username" data-testid="nickname-box" >
  <button id="nickSave" data-testid="nickname-save" >Save nickname</button>
  <h4 id="name"></h4>
  <ul id="chat"></ul>
  <input type="text" name="" id="userMessage" data-testid="message-box">
  <button id="sendMsg" data-testid="send-button">Send</button>
  <div>
    <ul id="onlineUsers" ></ul>
  </div>
  <button id="private-btn" data-testid="private" >Chat Privado</button>
  <button data-testid="public" > Chat Publico</button>
</body>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>
  const socket = io('http://localhost:3000');

  const saveNick = document.getElementById('nickSave');
  const sendMsg = document.getElementById('sendMsg');
  const privateButton = document.getElementById('private-btn');

  privateButton.addEventListener('click', () => {
    const list = document.getElementById('chat');
    if (list.childNodes.length === 1) return;
    list.removeChild(list.childNodes[0]);
  });

  saveNick.addEventListener('click', () => {
    const nickname = document.getElementById('username').value;
    const name = document.getElementById('name');
    name.textContent = `Name: ${nickname}`;

    socket.emit('user-nickname', { nickname });
  });

  sendMsg.addEventListener('click', () => {
    const chatMessage = document.getElementById('userMessage').value;
    const nickname = document.getElementById('name').textContent.split(' ')[1];
    socket.emit('message', { chatMessage, nickname });
  });

  socket.on('messages-history', (allMsg) => {
    allMsg.forEach(({ message }) => {
      const li = document.createElement('li');
      li.textContent = message;
      li.setAttribute('data-testid', 'message');
      document.getElementById('chat').appendChild(li);
    });
  });

  socket.on('online-users', (data) => {
    data.forEach(({ name }) => {
      const li = document.createElement('li');
      li.textContent = name;
      li.setAttribute('data-testid', 'online-user');
      document.getElementById('onlineUsers').appendChild(li)
    });
  });

  socket.on('new-online-user', (name) => {
    const li = document.createElement('li');
    li.textContent = name;
    li.setAttribute('data-testid', 'online-user');
    document.getElementById('onlineUsers').appendChild(li)
  });

  socket.on('new-online-list', (data) => {
    document.getElementById('onlineUsers').textContent = '';
    data.forEach(({ name }) => {
      const li = document.createElement('li');
      li.textContent = name;
      document.getElementById('onlineUsers').appendChild(li);
    });
  });

  socket.on('message', (message) => {
    const li = document.createElement('li');
    li.textContent = message;
    li.setAttribute('data-testid', 'message');
    document.getElementById('chat').appendChild(li);
  });
</script>
</html>
