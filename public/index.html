<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://localhost:4555/socket.io/socket.io.js"></script>
  <script defef>
    const socket = io('http://localhost:4555');
    let nickname = socket.id;

    const sendMessage = () => {
      const chatMessage = document.getElementById('message-input');
      socket.emit('message', { nickname, chatMessage: chatMessage.value });
      chatMessage.value = '';
    };

    const createMessage = (data) => {
      const newMessage = document.createElement('p');
      newMessage.setAttribute('data-testid', 'message');
      newMessage.innerText = `${data}`;
      return newMessage;
    };

    const userOnlineTag = (user) => {
      const newOnlineUser = document.createElement('p');
      newOnlineUser.setAttribute('data-testid', 'online-user')
      newOnlineUser.innerText = user;
      return newOnlineUser;
    }

    const changeNickname = () => {
      const newNickname = document.getElementById('nickname-box').value;
      nickname = newNickname;
      socket.emit('changeNickname', newNickname);
    }

    socket.on('onlineUsers', (data) => {
      const allOnlineUsers = document.getElementById('all-online-users');

      while (allOnlineUsers.firstChild) {
        allOnlineUsers.removeChild(allOnlineUsers.lastChild);
      }

      data.map((user) => document
        .getElementById('all-online-users')
        .appendChild(userOnlineTag(user.nickname)))
    });

    socket.on('history', (history) => history
      .forEach((data) => document.getElementById('all-messages')
        .appendChild(createMessage(data.chatMessage))));

    socket.on('serverResponse', ({ chatMessage }) => {
      document.getElementById('all-messages')
        .appendChild(createMessage(chatMessage));
    });

    window.onload = () => {
      document.getElementById('send-button')
        .addEventListener('click', () => sendMessage());
      document.getElementById('nickname-save')
        .addEventListener('click', () => changeNickname());
    };

  </script>
  <title>Webchat</title>
</head>

<body>
  <div>
    <h4>Nickname</h4>
    <input data-testid="nickname-box" id="nickname-box" />
    <button type="button" id="nickname-save" data-testid="nickname-save">Salvar</button>
  </div>
  <div id="all-messages">
    <h4>Mensagens</h4>
  </div>
  <div>
    <input data-testid="message-box" id="message-input" />
    <button type="button" id="send-button" data-testid="send-button">Enviar</button>
  </div>
  <div>
    <h4>Online</h4>
    <div id="all-online-users">

    </div>
  </div>
</body>

</html>
