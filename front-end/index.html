<!DOCTYPE html>
<html>

<head>
  <title>WebChat</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src='socket.io/socket.io.js'></script>
</head>

<body>
  <form id="formChat">
    <input data-testid="nickname-box" name="inputName" id="changeNick" placeholder="Digite seu Nickname" />
    <button data-testid="nickname-save" id="nickButton" type="button">Salvar Nick</button> <br />
    <input data-testid="message-box" name="inputMessage" id="inputMsg" placeholder="Digite uma Mensagem" />
    <button data-testid="send-button" id="messageButton">Enviar</button>
  </form>
  <div id="chatBox"></div>

  <script>
    const socket = io();

    const changeNick = document.getElementById('changeNick')
    const saveName = document.getElementById('nickButton');
    const inputMessage = document.getElementById('inputMsg');
    const sendButton = document.getElementById('messageButton');
    const chat = document.getElementById('chatBox');

    const renderChat = (nickname, chatMessage, date) => {
      const newMessage = document.createElement('p');

      newMessage.setAttribute('data-testid', 'message');
      newMessage.innerHTML = `(${nickname}) > ${chatMessage} ${date}`;
      chat.appendChild(newMessage);
      inputMessage.value = '';
    }

    saveName.addEventListener('click', () => {
      const newNick = changeNick.value

      socket.emit('nickname', newNick);

      socket.on('nickname', (user) => {
        const userOn = document.createElement('p');
          userOn.innerHTML = user;
          chat.appendChild(userOn);
      });
    });

    sendButton.addEventListener('click', (e) => {
      e.preventDefault();
      const date = new Date();
      const dateFormat = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`
      const hourFormat = `${date.getHours()}:${date.getMinutes()}`
      const objectMsg = {
        nickname: changeNick.value,
        chatMessage: inputMessage.value,
        date: `${dateFormat} ${hourFormat}`,
      };

      socket.emit('message', objectMsg);
    });

    socket.on('history', (historyMsg) => {
      const { nickname, chatMessage, date } = historyMsg;
      renderChat(nickname, chatMessage, date);
    })

    socket.on('message', (objectMsg) => {
      const { nickname, chatMessage, date } = objectMsg;
      renderChat(nickname, chatMessage, date);
    });
  </script>
</body>

</html>
