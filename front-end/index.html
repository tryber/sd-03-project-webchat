<!DOCTYPE html>
<html>

<head>
  <title>WebChat</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src='socket.io/socket.io.js'></script>
</head>

<body>
  <form id="formChat">
    <input data-testid="nickname-box" name="inputName" id="changeNick" placeholder="Digite seu Nickname" />
    <button data-testid="nickname-save" id="nickButton" type="button">Salvar Nick</button> <br />
    <input data-testid="message-box" name="inputMessage" id="inputMsg" placeholder="Digite uma Mensagem" />
    <button data-testid="send-button" id="messageButton">Enviar</button>
  </form>
  <div id="chatBox"></div>

  <script>
    const socket = io();

    const renderChat = (objectMsg) => {
      const chat = document.getElementById('chatBox');
      const inputMessage = document.getElementById('inputMsg');
      const newMessage = document.createElement('p');

      newMessage.setAttribute('data-testid', 'message');
      newMessage.innerHTML = objectMsg.nickname + ' > ' + objectMsg.message;
      chat.appendChild(newMessage);
      inputMessage.value = '';
    }
    const changeNick = document.getElementById('changeNick')
    const saveName = document.getElementById('nickButton');

    saveName.addEventListener('click', () => {
      const newNick = changeNick.value
      socket.emit('nickname', newNick);
    });

    socket.on('actualyChat', (objectMsg) => {
      renderChat(objectMsg);
    });

    $('#formChat').submit(function (e) {
      e.preventDefault();

      let nickname = $('input[name=inputName]').val();
      let message = $('input[name=inputMessage]').val();

      if (nickname.length && message.length) {
        const objectMsg = {
          nickname: nickname,
          chatMessage: message,
        };

        socket.emit('message', objectMsg);
        renderChat(objectMsg);
      }
    });
  </script>
</body>

</html>
