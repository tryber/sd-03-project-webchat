<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <title>Le Chat</title>
</head>

<body>
  <h1>Le Chat</h1>

  <form id="nickname-form">
    <input id="input-nickname" data-testid="nickname-box" placeholder="coloque um nickname">
    <button data-testid="nickname-save" type="submit">Enviar Nickname</button>
  </form>

  <form id="chat-form" disabled>
    <input data-testid="message-box" id="input-messagem" placeholder="escreva sua mensagem">
    <button data-testid="send-button" type="submit">Enviar mensagem</button>
  </form>

  <ul id="online-users"></ul>
  <ul id="messages"></ul>

</body>
<script>
  window.onload = () => {
    const socket = io('http://localhost:3000/');

    const appendItem = (list, dataTest) => (item) => {
      const ul = document.getElementById(list);
      const li = document.createElement('li');
      li.innerText = item;
      li.setAttribute('data-testid', dataTest);
      ul.appendChild(li);
    }

    const removeUser = (user) => {
      const ul = document.getElementById('online-users');
      const list = ul.childNodes;
      for (let i = 0; i < list.length; i += 1) {
        if (list[i].innerText === user) ul.removeChild(list[i]);
      }
    }

    socket.on('lastMessages', (messages) => messages.forEach(appendItem('messages', 'message')));
    socket.on('message', appendItem('messages', 'message'));
    socket.on('onlineUsers', (users) => users.forEach(appendItem('online-users', 'online-user')));
    socket.on('addOnlineUsers', appendItem('online-users', 'online-user'));
    socket.on('receiveNickName', (nickname) => {
      document.getElementById('input-nickname').value = nickname;
      localStorage.setItem('nickname', nickname);
    });
    socket.on('userDisconeted', removeUser);
    socket.on('changedName', (user) => {
      removeUser(user);
      appendItem('online-users', 'online-user')(user);
    });

    document.getElementById('chat-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const nickname = localStorage.getItem('nickname');

      if (!nickname) return alert('Coloque um nickname, pf');

      const input = document.getElementById('input-messagem');
      const chatMessage = input.value;
      if (!chatMessage) return alert('coloque muma mensagem, pf');

      socket.emit('message', { chatMessage, nickname });

      input.value = '';
    });

    document.getElementById('nickname-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('input-nickname');
      const nickname = input.value;

      if (!nickname) return alert('Coloque um nickname, pf');

      socket.emit('changeNickname', nickname);
      localStorage.setItem('nickname', nickname);
    });
  }
</script>

</html>
