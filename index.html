<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!--Pegar os elemtnos do html e salvar numa var pra manipular-->
  <ul class="chat" id="chat"></ul>
  <form>
    <input
      autocomplete="off"
      id="chatInput"
      class="chatInput"
      data-testid="message-box"
      type="text"
    />
    <button
      class="sendButton"
      data-testid="send-button"
      id="sendButton"
    >
    Enviar
    </button>
    <input
      autocomplete="off"
      id="nickInput"
      class="nickInput"
      data-testid="nickname-box"
      type="text"
    />
    <button
      class="nickButton"
      data-testid="nickname-save"
      id="nickButton"
    >
    Enviar
    </button>
  </form>
  <ul class="onlineList" id="onlineList"></ul>
  <script>
    // Pegar todos os elementos e salvar
    const chatList = document.getElementById('chat');
    const onlineList = document.getElementById('onlineList');
    const sendButton = document.getElementById('sendButton');
    const nickButton = document.getElementById('nickButton');
    const socket = io();
    socket.on('onlineUsers', (users) => {
      // Vai sempre ser emitido pelo server quando houver conexão e desconexão
      console.log(users);
      // users.map((user) => {
      //   const li = document.createElement('li');
      //   li.textContent = users.nickname || users.id;
      //   return onlineList.appendChild(li);
      // });
    });
    socket.on('serverMessage', (message) => {
      const msg = document.createElement('li');
      msg.textContent = message;
      chatList.appendChild(msg);
    });

    //socket.emit('message', () => {});

    // adiciona os ouvidores de eventos
    sendButton.addEventListener('click', (event) => {
      event.preventDefault();
      const chatMessage = document.getElementById('chatInput').value;
      const nickname = document.getElementById('nickInput').value;
      return socket.emit('message', { chatMessage, nickname });
    });
    nickButton.addEventListener('click', (event) => {
      event.preventDefault()
      const nickname = document.getElementById('nickInput').value;
      return socket.emit('nickname', nickname);
    });
  </script>
</body>
</html>
