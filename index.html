<!DOCTYPE html>
<html>
  <head>
    <title>Webchat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      #messagens {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messagens li {
        padding: 5px 10px;
      }
      #messagens li:nth-child(odd) {
        background: #eee;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      let nickname = `user${Math.floor(Math.random() * 100)}`;
      $(function () {
       const socket = io();
       socket.emit('userConnected', nickname);

       $('form').submit(function(e) {
          e.preventDefault();
          socket.emit('message', { chatMessage: $('#mensagemInput').val(), nickname });
          $('#mensagemInput').val('');
          return false;
       });

       $('#saveNick').click(function(e) {
        nickname = $('#nickInput').val();
        socket.emit('nameChange', nickname);
        $('#nickInput').val('');
       });


       socket.on('message', function(msg){
          $('#messagens').append($('<li>').attr("data-testid", "message" ).text(msg));
       });

       socket.on('history', function(history){
          history.forEach(({ message }) => {
            $('#messagens').append($('<li>').attr("data-testid", "message" ).text(message));
          });
       });

       socket.on('userList', function(list){
        $("#usersList").empty();
        list.forEach(({ nickname }) => {
          $('#usersList').append($('<li>').attr("data-testid", "online-user" ).text(nickname));
        });
       });
     });
    </script>
  </head>
  <body>
    <ul id="messagens"></ul>
    <form action="">
      <input id="mensagemInput" data-testid="message-box" autocomplete="off" />
      <button data-testid="send-button"> Send </button>
    </form>
  </body>
  <div>
    <input data-testid="nickname-box" id="nickInput" type="text" />
    <button data-testid="nickname-save" id="saveNick" type="button"> Save </button>
    <ul id="usersList"></ul>
  </div>
</html>
