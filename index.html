<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <!--Pegar os elemtnos do html e salvar numa var pra manipular-->
  <ul class="chat" id="chat"></ul>
  <form>
    <input autocomplete="off" id="chatInput" class="chatInput" data-testid="message-box" type="text" />
    <button class="sendButton" data-testid="send-button" id="sendButton">
      Enviar
    </button>
    <input autocomplete="off" id="nickInput" class="nickInput" data-testid="nickname-box" type="text" />
    <button class="nickButton" data-testid="nickname-save" id="nickButton">
      Enviar
    </button>
  </form>
  <ul class="onlineList" id="onlineList"></ul>
  <button class="publicButton" data-testid="public" id="publicButton">
    Chat publico
  </button>
  <script>
    // Pegar todos os elementos e salvar
    const chatList = document.getElementById('chat');
    const onlineList = document.getElementById('onlineList');
    const sendButton = document.getElementById('sendButton');
    const nickButton = document.getElementById('nickButton');
    const publicButton = document.getElementById('publicButton');
    const socket = io();

    let nickname = '';
    let currentRoom = 'public';

    // Cria uma mensagem e joga ela na lista
    const createMessage = (message, list) => {
      const msg = document.createElement('li');
      msg.textContent = message;
      msg.setAttribute('data-testid', 'message')
      list.appendChild(msg);
    };

    const generateRndNick = () => {
      // adaptado da primeira resposta deste link
      // https://stackoverflow.com/questions/1349404/generate-random-string-characters-in-javascript
      const nickname = [];
      const chars = 'abcdefghijklmnopqrstuvwxyz';
      const charsLen = 26;
      for (let i = 0; i < 6; i += 1) {
        nickname.push(chars.charAt(Math.floor(Math.random() * charsLen)));
      }
      return nickname.join('');
    };

    socket.on('message', (message) => createMessage(message, chatList));

    socket.on('history', (messages) => messages.forEach(({ message }) => createMessage(message, chatList)));

    socket.on('privMessages', (messages) => messages.forEach(({ message }) => createMessage(message, chatList)));

    const switchChat = (room) => {
      socket.emit('changeRoom', room);
      // reset history and get private history
      currentRoom = room;
      while (chatList.firstChild) {
        chatList.removeChild(chatList.firstChild);
      }
      console.log('mudei', room, chatList)
    };

    socket.on('onlineUsers', (users) => {
      onlineList.innerHTML = '';
      return users.forEach(({ nickname: nick, id }) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.innerText = 'Iniciar chat';
        btn.addEventListener('click', () => switchChat(id));
        btn.setAttribute('data-testid', 'private');
        li.innerText = nick;
        li.setAttribute('data-testid', 'online-user');
        onlineList.appendChild(btn);
        onlineList.appendChild(li);
      });
    });

    // adiciona os ouvidores de eventos
    sendButton.addEventListener('click', (event) => {
      chatField = document.getElementById('chatInput');
      if (chatField.value) {
        event.preventDefault();
        socket.emit('message', { chatMessage: chatField.value, nickname, room: currentRoom });
        return document.getElementById('chatInput').value = '';
      }
      return event.preventDefault();
    });

    nickButton.addEventListener('click', (event) => {
      event.preventDefault();
      const newNick = document.getElementById('nickInput').value;
      socket.emit('nickname', { prevNick: nickname, nickname: newNick, room: currentRoom });
      nickname = newNick;
    });

    publicButton.addEventListener('click', (event) => {
      event.preventDefault();
      switchChat('public')
    });

    window.onload = () => {
      nickname = generateRndNick();
      socket.emit('nickname', { prevNick: null, nickname, room: 'public' });
    };
  </script>
</body>

</html>
